<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="page__container">
    <div class="main__container">
      <div class="weather__container">
        <div class="weather__general">
          <span class="weather__weather">OVERCAST CLOUDS</span>
          <span class="weather__location">LONDON, GB</span>
          <span class="weather__temperature">6Â°C</span>
        </div>
        <div class="weather__specifics">
          <span class="weather__humidity">HUMIDITY: 80%</span>
          <span class="weather__wind">WIND: 13 KM/H</span>
          <span class="weather__pressure">PRESSURE: 1002 HPA</span>
        </div>
      </div>
      <form>
        <div class="form__container">
          <input type="text" placeholder="I love you coco!! <3 (search city)">
          <button><img src="./magnifying-glass.svg" class="magnifying-glass"></button>
        </div>
        <span class="form__error-message hidden red">City does not exist!</span>
      </form>
    </div>
  </div>
</body>
</html>
